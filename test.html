<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 id="heading">Профорієнтаційний тест</h1>
            <div id="question-container" class ="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn btn-yes">default-1</button>
                    <button class="btn btn-no">default-2</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Почати</button>
                <button id="next-btn" class="next-btn btn hide">Далі</button>
                <button id="complete-btn" class="complete-btn btn hide">Завершити</button>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
