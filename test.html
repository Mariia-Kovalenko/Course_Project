<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="test__wrapper test">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo logo">
                    <a href="index.html" class="logo__image">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </header>

        <div class="test__inner container">
            <div class="describ__heading">
                Профорієнтаційний тест
            </div>
            <div class="test__container">
                <div class="test__container_flexed">
                    <h1 id="heading">Почність тестування</h1>
                    <div id="question-container" class ="hide">

                        <div class="question-container__inner">
                            <div id="question">Question</div>
                            <div id="answer-buttons" class="btn-grid">
                                <button class="btn btn-yes">default-1</button>
                                <button class="btn btn-no">default-2</button>
                            </div>
                        </div>

                    </div>
                    <div class="controls">
                        <button id="start-btn" class="start-btn btn">Почати</button>
                        <button id="next-btn" class="next-btn btn hide">Далі</button>
                        <button id="complete-btn" class="complete-btn btn hide">Завершити</button>
                    </div>
                </div>
            </div>

            <div class="describ__parallax">
                <div class="parallax__layer">
                    <img class="stars" src="images/stars.png" alt="stars">
                </div>
                <div class="parallax__layer">
                    <img class ="rocket" src="images/rocket.png" alt="rocket">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="js/main.js"></script>
</html>
